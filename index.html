<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>ImageList</title>
	<link rel="stylesheet" href="css/min/style.min.css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="//cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script>

	<script src="js/min/account.min.js"></script>
	<script src="js/min/ajax.min.js"></script>

</head>
<body>

	<main>
		<article>
			<header id="header">
				<div class="header__icon">
					<div class="icon__inner">
						<div class="icon__img" style="background-image: url(images/profile_image.jpg);"></div>
					</div>
				</div>
				<div class="header__profile">
					<div class="profile__account">
						<h1 class="account__name">LandscapeImages</h1>
						<span class="account__follow-state-icon"></span>
						<span class="account__button_wrapper">
							<button class="button follow__button not-follow">フォローする</button>
						</span>
					</div>

					<ul class="profile__info">
						<li class="profile__post-count">
							<p>投稿<span>48</span>件</p>
						</li>
						<li class="profile__follower-count">
							<p>フォロワー<span>xxxx</span>人</p>
						</li>
						<li class="profile__follow-count">
							<p><span>xxx</span>人をフォロー中</p>
						</li>
					</ul>

					<div class="profile__description">
						<h2>風景の写真集</h2>
						<span>撮りためた風景の写真を気まぐれでアップロード★★★</span>
					</div>
				</div>
			</header>

			<div class="image-wrapper">
				<div class="image-list">
					<!-- 画像配置位置 -->
				</div>

				<div class="more">
					<div class="button more__button">
						<p class="more__text">More</p>
					</div>
				</div>
			</div>

		</article>
	</main>

</body>
</html>
